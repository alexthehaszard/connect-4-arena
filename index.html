<!DOCTYPE html>
<html>
  <head>
    <script defer src="/static/index.js"></script>
    <link href="/static/index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect 4 Arena</title>
  </head>

  <body>
    <nav>
      <h1>Connect 4 Arena</h1>
    </nav>
    <main>
      <div id="board" style="display: none;"></div>
      <div id="players"></div>
      <p id="won" style="display: none;"></p>
      <div id="setup">
        <div id="serverSetup" style="display: none">
          <input id="username" placeholder="Username" />
          <input id="password" placeholder="Game ID" style="display: none" />
          <button id="joinGame" onclick="joinGame()">Join Game</button>
        </div>
        <div id="serverList">
          <p class="server-title">Server List</p>
          <div id="createServer" class="server" onclick="createServer()">
            <p>Create Server</p>
            <img class="images" src="/static/images/plus.png">
          </div>
          <div id="servers">
            
          </div>
        </div>
        <a id="leave" href="." style="display: none;">leave server</a>
        <p id="hasOpponent" style="display: none">no opponent</p>
        <p id="turn" style="display: none;"></p>
      </div>
    </body>
  </main>
</html>
